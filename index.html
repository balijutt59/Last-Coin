<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Coin Airdrop Dashboard</title>
<style>
body { font-family: Arial; background:#f5f5f5; text-align:center; padding:50px;}
.card { background:white; padding:20px; border-radius:10px; margin:10px; display:inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
input, button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc; width: 250px;}
button { cursor:pointer; background:#4CAF50; color:white; border:none;}
a { color:#2196F3; text-decoration:none;}
a:hover { text-decoration:underline;}
</style>
</head>
<body>

<img src="logo.png" alt="Last Coin Logo" style="width:150px; margin-bottom:20px;">
<h1>Last Coin Airdrop Dashboard</h1>
<p>Enter your wallet address to see your points and referral info.</p>

<input type="text" id="wallet" placeholder="Enter Wallet Address">
<br>
<button onclick="showData()">Check Dashboard</button>

<div id="dashboard"></div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwlefHvmDOTxl_iZm_kwpWKfNgu36hCaR2iRANWJ07fyS9JsQkqWVSG7DLed4ValqATuw/exec";

async function showData() {
    const wallet = document.getElementById("wallet").value.trim();
    if(!wallet) { alert("Enter wallet address"); return; }

    try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();

        const user = data.find(u => u.Wallet.toLowerCase() === wallet.toLowerCase());
        if(!user) {
            document.getElementById("dashboard").innerHTML = "<p>Wallet not found!</p>";
            return;
        }

        const referralLink = `https://lastcoin.com/signup?ref=${user.ReferralCode}`;

        document.getElementById("dashboard").innerHTML = `
            <div class="card">
                <p><strong>Wallet:</strong> ${user.Wallet}</p>
                <p><strong>Email:</strong> ${user.Email}</p>
                <p><strong>Points:</strong> ${user.Points}</p>
                <p><strong>Referral Code:</strong> ${user.ReferralCode}</p>
                <p><strong>Referral Link:</strong> <a href="${referralLink}" target="_blank">${referralLink}</a></p>
                <p><strong>Referred By:</strong> ${user.ReferredBy || "N/A"}</p>
            </div>
        `;
    } catch (error) {
        console.error(error);
        document.getElementById("dashboard").innerHTML = "<p>Error fetching data. Try again later.</p>";
    }
}
</script>

</body>
  </html>
