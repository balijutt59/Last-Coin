<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Last Coin Airdrop Dashboard</title>
<style>
body{font-family:Arial,sans-serif;padding:20px;background:#f5f5f5;}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input, button{padding:10px;font-size:16px;margin:5px 0;width:100%;}
.result{margin-top:20px;padding:10px;background:#eee;border-radius:5px;}
</style>
</head>
<body>
<div class="container">
<h2>Last Coin Airdrop Dashboard</h2>
<input type="text" id="wallet" placeholder="Enter Wallet Address"/>
<button onclick="checkWallet()">Check Points</button>
<div class="result" id="result"></div>
</div>

<script>
// ðŸ”¹ Fetch data from data.json
let data = [];

fetch('data.json')
  .then(response => response.json())
  .then(json => data = json)
  .catch(err => console.log("Error loading data:", err));

function checkWallet() {
    const wallet = document.getElementById('wallet').value.trim();
    const resultDiv = document.getElementById('result');
    if(!wallet){ alert("Enter wallet address"); return; }

    const user = data.find(u => u.Wallet.toLowerCase() === wallet.toLowerCase());
    if(user){
        resultDiv.innerHTML = `<b>Wallet:</b> ${user.Wallet}<br/>
                               <b>Email:</b> ${user.Email}<br/>
                               <b>Points:</b> ${user.Points}<br/>
                               <b>Referral Code:</b> ${user.ReferralCode}<br/>
                               <b>Referred By:</b> ${user.ReferredBy || "N/A"}`;
    } else {
        resultDiv.innerHTML = "Wallet not found!";
    }
}
</script>
</body>
</html>
